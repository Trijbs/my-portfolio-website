<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info | Ruben Trijbs</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/logo-footer.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="theme-poster">
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="/" class="logo-container">
                    <span class="logo-text">trijbs</span>
                </a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="/#about">About</a></li>
                    <li><a href="/#skills">Skills</a></li>
                    <li><a href="/#projects">Projects</a></li>
                    <li><a href="/#contact">Contact</a></li>
                    <li><a href="/info">Info</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main style="padding-top: 100px;">
        <section class="info-section">
            <div class="container">
                <h1>Portfolio Information</h1>
                
                <div class="info-content"> 
                    <p>This section provides detailed contact information and links to my social profiles.</p>
                    
                    <!-- Business Card Section -->
                    <div class="business-card-section">
                        <h2>Business Card</h2>
                        <div class="business-card-container">
                            <img src="img/business card.png" alt="Ruben Trijbels Business Card" class="business-card-image">
                        </div>
                    </div>
                    
                    <div class="info-links">
                        <h2>Contact Information</h2>
                        <p>Email: <a href="mailto:rbdegroot@gmail.com">rbdegroot@gmail.com</a></p>
                        <p>GitHub: <a href="https://github.com/trijbs" target="_blank">@trijbs</a></p>
                        <p>Instagram: <a href="https://instagram.com/trijbs.xyz" target="_blank">@trijbs.xyz</a></p>
                    </div>
            </div>
        </section>
    </main>

    <!-- Business Card Modal -->
    <div id="businessCardModal" class="business-card-modal">
        <button class="close-modal" onclick="closeBusinessCardModal()">Ã—</button>
        <img src="img/business card.png" alt="Ruben Trijbels Business Card - Full Size">
    </div>

    <script src="js/vercel-analytics.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();
            
            // Business card modal functionality
            const businessCardImage = document.querySelector('.business-card-image');
            const modal = document.getElementById('businessCardModal');
            
            if (businessCardImage && modal) {
                businessCardImage.addEventListener('click', () => {
                    modal.classList.add('open');
                    // Track business card view
                    if (window.VercelAnalytics) {
                        window.VercelAnalytics.trackBusinessCardView();
                    }
                });
                
                // Close modal when clicking outside the image
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.classList.remove('open');
                    }
                });
                
                // Close modal with Escape key
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && modal.classList.contains('open')) {
                        modal.classList.remove('open');
                    }
                });
            }
        });
        
        function closeBusinessCardModal() {
            document.getElementById('businessCardModal').classList.remove('open');
        }
    </script>
</body>
</html>
